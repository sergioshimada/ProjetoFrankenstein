<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
 
	<ui:define name="content">
 

<h:head>
	<title>Cadastro de Usuário</title>
</h:head>
<h:body>
	<p:panel header="Cadastro de Usuários">
		<h:form acceptcharset="UTF-8" id="form-alert">
			<p:messages />
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome:" for="txtName" />
				<p:inputText id="txtName" label="Name"
					value="#{userBean.cadastroModel.name}" required="true" />

				<p:outputLabel value="E-Mail:" for="txtEmail" />
				<p:inputText id="txtEmail" label="e-Mail"
					value="#{userBean.cadastroModel.email}" />

				<p:outputLabel value="Senha:" for="txtPassword" />
				<p:inputText id="txtPassword" label="Senha" type="password"
					value="#{userBean.cadastroModel.password}" required="true" />

				<p:outputLabel value="Confirmar Senha:" for="txtConfirmPassword" />
				<p:inputText id="txtConfirmPassword" label="Confirmar Senha"
					type="password" value="#{userBean.cadastroModel.confirmPassword}"
					required="true"/>

				<p:commandButton actionListener="#{userBean.confirmCadastro}" value="Cadastrar Usuário" update="form-alert"/>
			</h:panelGrid>
		</h:form>
	</p:panel>
</h:body>
	    

 
	</ui:define>
 
</ui:composition>
</html>
